<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasfa Delights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
      
    <div class="topnav">
        <a href="form.html">Create Recipe</a>
        <a href="myrecipe.html">View Recipes</a> 
        </div>
      </div> 
    
       
      <div class="mainpage">
        
          <div class="container">
              <div class="left-column">
                  <h3>Create Recipe</h3>
                  <form id="add-recipe-form">
                      <label for="recipe-name">Title:</label>
                      <input type="text" id="recipe-name" placeholder="Enter Recipe Name" required>
                      <br>
                      <label for="recipe-image">Image URL:</label>
                      <input  type="url" id="recipe-image" placeholder="Enter Image URL" required>
                      <br>
                    
                      <label for="recipe-ingredients">Ingredients:</label>
                      <textarea id="recipe-ingredients" rows="5" placeholder="Enter Ingredients" required></textarea>
                      <br>
                      <label for="recipe-method">Method:</label>
                      <textarea id="recipe-method" rows="5" placeholder="Enter Direction" required></textarea>
                      <br>
                      

                      <button id="btn" type="submit">Add Recipe</button>
                  </form>
              </div>
              
</div>
      </div>
          <script src="form.js"></script>
     
</body>
</html>
